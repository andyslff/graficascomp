<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 3</title>
  <style>
    body{
      background-color: rgb(244, 201, 201);
      text-align: center;
    }
      canvas{
          /*border: 3px solid brown;*/
          background-color: rgb(147, 100, 104);
      }
  </style>

  <script>
    
    window.onload=function(){
      var canvas = document.getElementById("micanvas");
      var context = canvas.getContext("2d");
      context.fillStyle="white";
      context.fillRect(50,50,50,50); //fillRect(x, y, width, height)
      context.fillStyle="white";
      context.fillRect(150,50,50,50);
      context.fillStyle="green";
      context.fillRect(100,65,50,20);
      context.fillStyle="green";
      context.fillRect(100,50,20,20);
      context.fillStyle="green";
      context.fillRect(130,50,20,20);
      context.fillStyle="green";
      context.fillRect(50,30,50,20);
      context.fillStyle="green";
      context.fillRect(150,30,50,20);
      context.fillStyle="green";
      context.fillRect(30,50,20,50); 
      context.fillStyle="green";
      context.fillRect(200,50,20,50); 
      context.fillStyle="green";
      context.fillRect(50,100,20,20); 
      context.fillStyle="green";
      context.fillRect(30,120,20,50); //abajo de los ojos a la izquierda
      context.fillStyle="green";
      context.fillRect(180,100,20,20); 
      context.fillStyle="green";
      context.fillRect(200,120,20,50); //abajo de los ojos a la derecha
      context.fillRect(50,170,150,20); 
      context.fillStyle="green";
      context.fillStyle="lightgreen";
      context.fillRect(100,80,50,20);
      context.fillStyle="lightgreen";
      context.fillRect(70,100,110,20);
      context.fillStyle="lightgreen";
      context.fillRect(50,120,150,50);
      context.fillStyle="black";
      context.fillRect(80,65,20,20);
      context.fillStyle="black";
      context.fillRect(150,65,20,20);
      context.fillStyle="darkred";
      context.fillRect(105,110,40,20);
    }
  </script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
