    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                centerX = canvas.width / 2,
                centerY = canvas.height / 2,
                ball = {
                    x: 0,
                    y: 0,
                    scaleX: 1,
                    scaleY: 1,
                    image: new Image(),
                    draw: function (context) {
                        context.drawImage(this.image, this.x - (this.image.width / 2), this.y - (this.image.height / 2), this.image.width * this.scaleX, this.image.height * this.scaleY);
                    }
                },
                angleX = 0,
                angleY = 0,
                range = 50,

                yspeed = 0.05;
